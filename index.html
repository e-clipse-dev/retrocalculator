<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Not so great calculator">
	<meta name="keywords" content="calculator, bad, numbers">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calculator?</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Calculate!</h1>

	<section class="container">
		<ul class="col col1">
			<li id="addThree">+3</li>
			<li id="addTwo">+2</li>
			<li id="addOne">+1</li>
		</ul>
		<ul class="col col2">
			<li id="multiplyThree">&times;3</li>
			<li id="multiplyTwo">&times;2</li>
			<li id="multiplyOne">&times;1</li>
		</ul>
	</section>
	<section class="container">
		<ul class="col col1">
			<li id="subOne">-1</li>
			<li id="subTwo">-2</li>
			<li id="subThree">-3</li>
		</ul>
		<ul class="col col2">
			<li id="divideOne">&divide;1</li>
			<li id="divideTwo"> &divide;2</li>
			<li id="divideThree">&divide;3</li>
		</ul>
	</section>

	<section>
		<h2>Result: <span id="result">0</span></h2>
		<span id="zero">Reset</span>
	</section>

	<footer>
		<small>

		</small>

			<li><a href="https://freesound.org/people/MentosLat/sounds/417486/">MentosLat</a></li>
		</ul>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
